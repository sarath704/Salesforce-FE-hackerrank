<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create blog form</title>
    <script src="js/createBlog.js"></script>
</head>
<body>
    <article>
        <h1 id="edit-delete-title">New Post</h1>
        <div class="container">
            <div class="create-lbl">Title: </div>
            <input id="blog-title" type="text" placeholder="Blog Title">
        </div>
        <div class="container margin-top">
            <div class="create-lbl">Text: </div>
            <textarea id="blog-text" rows="20" cols="50">At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies</textarea>
        </div>
        <div class="container buttons">
            <button class="save-button">Save</button>
        </div>
    </article>
</body>
</html>
