<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create blog form</title>
    <script src="js/createBlog.js"></script>
</head>
<body>
    <article>
        <div class="container blog-header">
            <div id="edit-delete-title">New Post</div>
            <button class="add-button">Add new blog post</button>
        </div>
        <div class="container">
            <div class="create-lbl">Title: </div>
            <input id="blog-title" type="text" placeholder="Blog Title">
        </div>
        <div class="container margin-top">
            <div class="create-lbl">Text: </div>
            <textarea id="blog-text" rows="20" cols="50"></textarea>
        </div>
        <div class="container buttons">
            <button class="save-button">Save</button>
        </div>
    </article>
</body>
</html>
